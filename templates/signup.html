<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Retrieve form data
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Send POST request to the signup API endpoint
            fetch('http://127.0.0.1:8000/create-user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.detail) {
                    // Signup failed
                    alert(data.detail);
                } else {
                    // Signup successful
                    alert('Signup successful!');
                    // Redirect to login page or perform any desired action
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
<br>

<h1>Facebook Login</h1>

    <button id="facebook-login-btn">Login with Facebook</button>

    <script>
        function loginWithFacebook() {
            // Replace {YOUR_BACKEND_API_URL} with the actual URL of your backend API endpoint
            const apiUrl = '127.0.1:8000/accounts/facebook/login/';

            // Open Facebook login popup
            const popup = window.open(apiUrl, 'Facebook Login', 'width=600,height=600');

            // Check for successful login or error in the popup
            const interval = setInterval(() => {
                if (popup.closed) {
                    clearInterval(interval);
                    // Perform necessary actions after login (e.g., redirect or reload the page)
                    // You can handle the response from the backend as per your requirements
                    window.location.reload();
                }
            }, 500);
        }

        const facebookLoginBtn = document.getElementById('facebook-login-btn');
        facebookLoginBtn.addEventListener('click', loginWithFacebook);
    </script>

</body>
</html>
