{% extends 'app/base.html' %}
{% load static %}
{% block title %}Sandwich{% endblock title %}
{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    {% for product in sandwich %}
                        <div class="col-sm-3 mb-4 m-2 shadow-sm">
                            <a href="{% url 'product-detail' product.id %}" class="btn">
                                <div class="item m-1">
                                    <img src="{{ product.image.url }}" alt=" " width="250px">
                                    <div class="fw-bold">{{ product.title }} </div>
                                    <div class="fw-bold">Rs. {{ product.price }}</div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock main-content %}
